<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Source+Serif+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h3>SIGN IN</h3>

            <div class="input-container">
                <input type="text" name="username" id="username" placeholder="Username">
                <i data-feather="user"></i>
            </div>

            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Password">
                <i data-feather="lock"></i>
            </div>

            <div class="options-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="https://google.com">Reset Password</a>
            </div>

            <input type="submit" value="Sign In">
            <p>Or Sign in with</p>

            <div class="social-media-container">
                <div class="icon-container">
                    <i data-feather="facebook"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="mail"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="twitter"></i>
                </div>
            </div>
            <hr>
            <p class="footer">Do not have an account?
                <a href="https://google.com">Sign up now</a>
            </p>
    </div>
    </form>
    </div>


    <script>feather.replace()</script>
</body>

</html>
